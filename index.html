<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="section">
    <div class="content">
      <div class="container">
        <label class="grey">Day</label>
        <input type="number" class="num" placeholder="DD" id="day">
        <p class="warning"></p>
      </div>
      <div class="container">
        <label class="grey">Month</label>
        <input type="number" class="num" placeholder="MM" id="month">
        <p class="warning"></p>
      </div>
      <div class="container">
        <label class="grey">Year</label>
        <input type="number" class="num" placeholder="YYYY" id="year">
        <p class="warning"></p>
      </div>
    </div>

    <div class="two-div">
      <div class="hr-class"></div>
      <div class="calcButton" id="submit">
        <img src="assets/images/icon-arrow.svg" alt="calculate">
      </div>
    </div>

    <div class="result-content">
      <div class="result"><span class="change" id="ayear">--</span> years</div>
      <div class="result"><span class="change" id="amonth">--</span> months</div>
      <div class="result"><span class="change" id="aday">--</span> days</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matin Imam</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
